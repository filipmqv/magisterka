<div class="wrap">
  <aside>
    <div>
      <p>me</p>
      <select ng-model="myDhtId" id="inputMyDhtId" required>
        <option ng-repeat="option in friends" value="{{option.dht_id}}">{{option.nick}}</option>
      </select>
      <p>friends:</p>
      <ul>
        <li ng-repeat="item in friends">
          {{item.nick}}
        </li>
      </ul>
    </div>
    <button class="btn btn-secondary" ng-click="checkMessages()">check!</button>

    {{allTorrents}}

  </aside>

  <article>
    <section class="conversation" scroll-glue>

      <section class="module">

        <!--todo wiadomość jako component-->
        <ol class="discussion" ng-repeat="item in conversation | orderBy:'message.timestamp'">
          <li ng-class="myDhtId===item.message.sender ? 'self' : 'other'">
            <div class="avatar">
              <img ng-src="images/avatar.gif" />
            </div>
            <div class="messages">
              <p>{{$index + 1}}&nbsp;&nbsp;&nbsp;{{item.message.text}}</p>
              <time>{{item.message.sender}} • {{item.message.timestamp | date:'H:mm:ss'}}</time><br/>
              <time>{{item.infoHash}} • {{item.message.previousInfoHash}}</time>
            </div>
          </li>
        </ol>

      </section>

    </section>

    <div class="bottom-input">

      <form class="form-horizontal send-message-form" role="form" ng-submit="sendMessage()">
        <div class="input-group">
          <input ng-model="textInput" type="text" class="form-control" id="inputMessage" placeholder="Type message...">
          <span class="input-group-btn">
              <button class="btn btn-secondary" type="submit">Send!</button>
            </span>
        </div>
      </form>

    </div>
  </article>

</div>
