<div class="container login-container">

  <div ng-show="error" class="alert alert-danger">
    <p>{{error}}</p>
  </div>

  <form class="form-signin" ng-submit="login(credentialsInput)">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input ng-model="credentialsInput.email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input ng-model="credentialsInput.password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
  <span ng-repeat="username in usernames">
    <button class="btn btn-secondary" ng-click="fillCredentials(username)">{{username}}</button>
  </span>

</div> <!-- /container -->
